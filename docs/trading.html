<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Page</title>
    <!-- Include your existing CSS files here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional styles specific to the trading page -->
    <style>
        /* Specific styles for the trading page */
        /* Adjusted to match existing CSS without modifying styles.css */

        /* Styles for the search bar */
        .search-container {
            margin: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }

        /* Styles for the posts grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .post {
            border: 1px solid var(--accent-color);
            padding: 15px;
            cursor: pointer;
            background-color: var(--background-color);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .post:hover {
            background-color: var(--accent-color-transparent);
        }
        .post h3 {
            margin-top: 0;
            color: var(--accent-color);
        }
        /* Styles for the post modal */
        #post-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9); /* Adjusted for background color */
            display: none;
            z-index: 1000;
        }
        #post-modal .modal-content {
            background: var(--background-color);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            position: relative;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }
        #post-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }
        /* Styles for the replies */
        .replies {
            margin-top: 30px;
        }
        .reply {
            border-top: 1px solid var(--accent-color);
            padding: 10px 0;
        }
        /* User info at the top of the post */
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .post-header img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }
        .post-header span {
            font-weight: bold;
        }
        /* Buttons */
        .styled-button {
            background-color: transparent;
            border: 2px solid var(--accent-color-transparent);
            color: var(--accent-color-transparent);
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .styled-button:hover {
            background-color: var(--accent-color-transparent);
            color: var(--background-color);
        }
        /* Reply Form */
        #reply-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
            resize: vertical;
            min-height: 100px;
        }
        #reply-form button {
            margin-top: 10px;
        }
        /* Create Post Modal */
        #create-post-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            display: none;
            z-index: 1000;
        }
        #create-post-modal .modal-content {
            background: var(--background-color);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }
        #create-post-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }
        #create-post-form input[type="text"],
        #create-post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        #create-post-form button {
            margin-top: 10px;
        }
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            display: none;
            z-index: 1000;
        }

        .modal .modal-content {
            background: var(--background-color);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            position: relative;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            text-align: center;
        }

        /* Left-align text in posts and modal */
        .post h3,
        .post p,
        #post-modal h3,
        #post-modal p,
        #post-modal .replies h4,
        #post-modal .replies p {
            text-align: left;
        }

        /* Styles for user info */
        .user-info-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .user-avatar {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Existing Navbar -->
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </header>

    <!-- Discord Login Button -->
    <div id="login-container" class="center-text">
        <button id="discord-login" class="styled-button">Login with Discord</button>
        <!-- Show username if logged in -->
        <div id="user-info"></div>
    </div>

    <!-- Create Post Button -->
    <div class="center-text">
        <button id="create-post-btn" class="styled-button">Create Post</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search trading posts...">
    </div>

    <!-- Posts Grid -->
    <div class="posts-grid" id="posts-grid">
        <!-- Trading posts will be inserted here by JavaScript -->
    </div>

    <!-- Post Modal -->
    <div id="post-modal">
        <div class="modal-content" id="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <!-- Post details and replies will be inserted here -->
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-create-modal">&times;</span>
            <h3>Create New Post</h3>
            <form id="create-post-form">
                <input type="text" id="post-title" placeholder="Post Title" required maxlength="100">
                <textarea id="post-content" placeholder="Post Content" required maxlength="1000"></textarea>
                <button type="submit" class="styled-button">Submit Post</button>
            </form>
        </div>
    </div>

    <!-- Posted Modal -->
    <div id="posted-modal" class="modal">
        <div class="modal-content">
            <p id="posted-message"></p>
            <button id="close-posted-button" class="styled-button">Close</button>
        </div>
    </div>

    <!-- Additional JavaScript for the trading page -->
    <script>
        // JavaScript code for the trading page

        // Placeholder for current user info after Discord login
        let currentUser = null;

        // Function to update the UI after the user is logged in
        function updateUIForLoggedInUser() {
            document.getElementById('discord-login').style.display = 'none';

            const userInfoDiv = document.getElementById('user-info');
            const avatarUrl = getAvatarUrl(currentUser);

            userInfoDiv.innerHTML = `
                <div class="user-info-header">
                    <img src="${avatarUrl}" alt="${currentUser.username}'s avatar" class="user-avatar">
                    <span>Logged in as ${currentUser.username}</span>
                    <button id="logout-button" class="styled-button">Logout</button>
                </div>
            `;

            // Add event listener for the logout button
            document.getElementById('logout-button').addEventListener('click', logout);
        }

        // Event listener for the Discord login button
        document.getElementById('discord-login').addEventListener('click', () => {
            const params = new URLSearchParams({
                client_id: '1306118587794063420',
                redirect_uri: 'https://resirch.site/auth/discord/callback',
                response_type: 'code',
                scope: 'identify'
            });
            window.location.href = `https://discord.com/oauth2/authorize?${params.toString()}`;
        });

        // Check if user is already logged in
        window.onload = async () => {
            try {
                // Fetch user data from the server
                const response = await fetch('/auth/discord/user');
                if (response.ok) {
                    currentUser = await response.json();
                    updateUIForLoggedInUser();
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            } finally {
                // Initialize the page after currentUser is set
                init();
            }
        };

        // Function to fetch posts from the server
        async function fetchPosts() {
            try {
                const response = await fetch('/api/getPosts');
                const posts = await response.json();
                return posts;
            } catch (error) {
                console.error('Error fetching posts:', error);
                return [];
            }
        }

        // Function to render posts on the page
        function renderPosts(posts) {
            const postsGrid = document.getElementById('posts-grid');
            postsGrid.innerHTML = ''; // Clear existing posts

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.dataset.postId = post._id;

                // Access user information from post.user
                const postUser = post.user || { username: 'Unknown', avatar: null, discordId: null };

                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${getAvatarUrl(postUser)}" alt="${postUser.username}'s avatar">
                        <span>${postUser.username}</span>
                        ${currentUser && (currentUser.discordId === postUser.discordId || currentUser.isAdmin)
                            ? `<button class="delete-post-btn styled-button" data-post-id="${post._id}">Delete</button>`
                            : ''}
                    </div>
                    <h3>${post.title}</h3>
                    <p>${post.content.substring(0, 100)}...</p>
                `;

                // Add event listener to open the post modal when clicked
                postElement.addEventListener('click', () => openPostModal(post._id));

                postsGrid.appendChild(postElement);
            });

            // Add event listeners for delete buttons
            const deleteButtons = document.querySelectorAll('.delete-post-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent the post modal from opening
                    const postId = button.dataset.postId;
                    deletePost(postId);
                });
            });
        }

        // Function to open the post modal with post details and replies
        async function openPostModal(postId) {
            try {
                const response = await fetch(`/api/getPost?id=${postId}`);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                const post = await response.json();

                if (post.error) {
                    alert(post.error);
                    return;
                }

                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <span class="close-btn" id="close-modal">&times;</span>
                    <div class="post-header">
                        <img src="${getAvatarUrl(post.user)}" alt="${post.user.username}'s avatar">
                        <span>${post.user.username}</span>
                    </div>
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <!-- Replies Section -->
                    <div class="replies">
                        <h4>Replies</h4>
                        ${post.replies.map(reply => `
                            <div class="reply">
                                <div class="post-header">
                                    <img src="${getAvatarUrl(reply.user)}" alt="${reply.user.username}'s avatar">
                                    <span>${reply.user.username}</span>
                                    ${currentUser && (currentUser.discordId === reply.user.discordId || currentUser.isAdmin)
                                        ? `<button class="delete-reply-btn" data-reply-id="${reply._id}" data-post-id="${post._id}">Delete</button>`
                                        : ''}
                                </div>
                                <p>${reply.content}</p>
                            </div>
                        `).join('')}
                    </div>
                    <!-- Reply Form -->
                    <form id="reply-form">
                        <textarea id="reply-content" maxlength="1000" required placeholder="Write your reply here..."></textarea>
                        <button type="submit" class="styled-button">Reply</button>
                    </form>
                `;

                // Event listener for closing the modal
                document.getElementById('close-modal').addEventListener('click', () => {
                    document.getElementById('post-modal').style.display = 'none';
                });

                // Event listener for submitting a reply
                document.getElementById('reply-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const replyContent = document.getElementById('reply-content').value;

                    if (replyContent.length > 0 && replyContent.length <= 1000) {
                        try {
                            const response = await fetch('/api/addReply', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ postId: post._id, content: replyContent }),
                            });

                            const result = await response.json();

                            if (result.success) {
                                // Show success popup
                                showPostedPopup('Reply submitted!');
                                document.getElementById('reply-content').value = '';

                                // Refresh the post modal to show the new reply
                                openPostModal(post._id);
                            } else {
                                alert(result.error || 'An error occurred while submitting the reply.');
                            }
                        } catch (error) {
                            console.error('Error submitting reply:', error);
                            alert('An error occurred while submitting the reply.');
                        }
                    } else {
                        alert('Reply must be between 1 and 1000 characters.');
                    }
                });

                document.getElementById('post-modal').style.display = 'block';

                // Add event listeners for delete reply buttons
                const deleteReplyButtons = modalContent.querySelectorAll('.delete-reply-btn');
                deleteReplyButtons.forEach(button => {
                    button.addEventListener('click', async (event) => {
                        event.stopPropagation();
                        const replyId = button.dataset.replyId;
                        const postId = button.dataset.postId;
                        await deleteReply(postId, replyId);
                        // Refresh the modal
                        openPostModal(postId);
                    });
                });

            } catch (error) {
                console.error('Error fetching post:', error);
                alert('Error fetching post details.');
            }
        }

        // Function to open the create post modal
        function openCreatePostModal() {
            if (!currentUser) {
                alert('You need to be logged in to create a post.');
                return;
            }

            document.getElementById('create-post-modal').style.display = 'block';
        }

        // Event listener for closing the create post modal
        document.getElementById('close-create-modal').addEventListener('click', () => {
            document.getElementById('create-post-modal').style.display = 'none';
        });

        // Event listener for opening the create post modal
        document.getElementById('create-post-btn').addEventListener('click', openCreatePostModal);

        // Event listener for submitting a new post
        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;

            if (title.length > 0 && title.length <= 100 && content.length > 0 && content.length <= 1000) {
                try {
                    const response = await fetch('/api/createPost', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Show success popup
                        showPostedPopup('Post submitted!');
                        document.getElementById('create-post-form').reset();
                        document.getElementById('create-post-modal').style.display = 'none';
                        // Refresh posts
                        init();
                    } else {
                        alert(result.error || 'An error occurred while submitting the post.');
                    }
                } catch (error) {
                    console.error('Error submitting post:', error);
                    alert('An error occurred while submitting the post.');
                }
            } else {
                alert('Title must be between 1 and 100 characters. Content must be between 1 and 1000 characters.');
            }
        });

        // Function to initialize the page
        async function init() {
            let posts = await fetchPosts();

            // Sort posts: pinned posts first, then by date posted
            posts.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.datePosted) - new Date(a.datePosted);
            });

            renderPosts(posts);

            // Search functionality
            document.getElementById('search-input').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredPosts = posts.filter(post => post.title.toLowerCase().includes(query));
                renderPosts(filteredPosts);
            });
        }

        // Initialize the page when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Helper function to get avatar URL
        function getAvatarUrl(user) {
            const discordId = user.discordId || user.id;
            if (user && user.avatar && discordId) {
                return `https://cdn.discordapp.com/avatars/${discordId}/${user.avatar}.png`;
            } else {
                return 'media/default_avatar.png';
            }
        }

        // Function to show the posted modal
        function showPostedPopup(message) {
            const postedModal = document.getElementById('posted-modal');
            const postedMessage = document.getElementById('posted-message');
            postedMessage.textContent = message;
            postedModal.style.display = 'block';
        }

        // Event listener for closing the posted modal
        document.getElementById('close-posted-button').addEventListener('click', () => {
            document.getElementById('posted-modal').style.display = 'none';
        });

        // Close modal when clicking outside of the modal content
        window.addEventListener('click', (event) => {
            const postedModal = document.getElementById('posted-modal');
            if (event.target === postedModal) {
                postedModal.style.display = 'none';
            }
        });

        async function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    const response = await fetch(`/api/deletePost/${postId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                    });

                    const result = await response.json();

                    if (result.success) {
                        showPostedPopup('Post deleted!');
                        // Refresh the posts
                        init();
                    } else {
                        alert(result.error || 'An error occurred while deleting the post.');
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                    alert('An error occurred while deleting the post.');
                }
            }
        }

        async function deleteReply(postId, replyId) {
            if (confirm('Are you sure you want to delete this reply?')) {
                try {
                    const response = await fetch(`/api/deleteReply/${postId}/${replyId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                    });

                    const result = await response.json();

                    if (result.success) {
                        showPostedPopup('Reply deleted!');
                        // Refresh the post modal to show the updated replies
                        openPostModal(postId);
                    } else {
                        alert(result.error || 'An error occurred while deleting the reply.');
                    }
                } catch (error) {
                    console.error('Error deleting reply:', error);
                    alert('An error occurred while deleting the reply.');
                }
            }
        }

        async function logout() {
            try {
                const response = await fetch('/auth/discord/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                const result = await response.json();

                if (result.success) {
                    // Remove current user info
                    currentUser = null;
                    // Update UI to reflect logged-out state
                    document.getElementById('user-info').innerHTML = '';
                    document.getElementById('discord-login').style.display = 'block';
                } else {
                    alert('An error occurred while logging out.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An error occurred while logging out.');
            }
        }
    </script>
</body>
</html>
