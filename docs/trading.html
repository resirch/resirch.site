<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Page</title>
    <!-- Include your existing CSS files here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional styles specific to the trading page -->
    <style>
        /* Specific styles for the trading page */
        /* Adjusted to match existing CSS without modifying styles.css */

        /* Styles for the search bar */
        .search-container {
            margin: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }

        /* Styles for the posts grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .post {
            border: 1px solid var(--accent-color);
            padding: 15px;
            cursor: pointer;
            background-color: var(--background-color);
            color: var(--text-color);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .post:hover {
            background-color: var(--accent-color-transparent);
        }
        .post h3 {
            margin-top: 0;
            color: var(--accent-color);
        }
        /* Styles for the post modal */
        #post-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9); /* Adjusted for background color */
            display: none;
            z-index: 1000;
        }
        #post-modal .modal-content {
            background: var(--background-color);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            position: relative;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }
        #post-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }
        /* Styles for the replies */
        .replies {
            margin-top: 30px;
        }
        .reply {
            border-top: 1px solid var(--accent-color);
            padding: 10px 0;
        }
        /* User info at the top of the post */
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .post-header img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }
        .post-header span {
            font-weight: bold;
        }
        /* Buttons */
        .styled-button {
            background-color: transparent;
            border: 2px solid var(--accent-color-transparent);
            color: var(--accent-color-transparent);
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .styled-button:hover {
            background-color: var(--accent-color-transparent);
            color: var(--background-color);
        }
        /* Reply Form */
        #reply-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
            resize: vertical;
            min-height: 100px;
        }
        #reply-form button {
            margin-top: 10px;
        }
        /* Create Post Modal */
        #create-post-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            display: none;
            z-index: 1000;
        }
        #create-post-modal .modal-content {
            background: var(--background-color);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
        }
        #create-post-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }
        #create-post-form input[type="text"],
        #create-post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        #create-post-form button {
            margin-top: 10px;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 60px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black with opacity */
        }

        .modal-content {
            background-color: #f9f9f9;
            margin: 5% auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Adjust as needed */
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Left-align text in posts and modal */
        .post h3,
        .post p,
        #post-modal h3,
        #post-modal p,
        #post-modal .replies h4,
        #post-modal .replies p {
            text-align: left;
        }

        /* Styles for user info */
        .user-info-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .user-avatar {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Existing Navbar -->
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </header>

    <!-- Discord Login Button -->
    <div id="login-container" class="center-text">
        <button id="discord-login" class="styled-button">Login with Discord</button>
        <!-- Show username if logged in -->
        <div id="user-info"></div>
    </div>

    <!-- Create Post Button -->
    <div class="center-text">
        <button id="create-post-btn" class="styled-button">Create Post</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search trading posts...">
    </div>

    <!-- Posts Grid -->
    <div class="posts-grid" id="posts-grid">
        <!-- Trading posts will be inserted here by JavaScript -->
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <!-- Post details and replies will be inserted here -->
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-create-modal">&times;</span>
            <h3>Create New Post</h3>
            <form id="create-post-form">
                <input type="text" id="post-title" placeholder="Post Title" required maxlength="100">
                <textarea id="post-content" placeholder="Post Content" required maxlength="1000"></textarea>
                <button type="submit" class="styled-button">Submit Post</button>
            </form>
        </div>
    </div>

    <!-- Posted Modal -->
    <div id="posted-modal" class="modal">
        <div class="modal-content">
            <p id="posted-message"></p>
            <button id="close-posted-button" class="styled-button">Close</button>
        </div>
    </div>

    <!-- Additional JavaScript for the trading page -->
    <script>
        let currentUser = null;

        // Function to update the UI after user logs in
        function updateUIForLoggedInUser() {
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                <img src="${getAvatarUrl(currentUser)}" alt="Avatar" width="50" height="50" class="avatar">
                <span>${currentUser.username}</span>
                <button id="logout-btn" class="styled-button">Logout</button>
            `;
            document.getElementById('discord-login').style.display = 'none';

            // Attach event listener for logout
            document.getElementById('logout-btn').addEventListener('click', logout);
        }

        // Event listener for the Discord login button
        document.getElementById('discord-login').addEventListener('click', () => {
            const params = new URLSearchParams({
                client_id: 'YOUR_DISCORD_CLIENT_ID', // Replace with your actual Discord Client ID
                redirect_uri: 'https://resirch.site/auth/discord/callback',
                response_type: 'code',
                scope: 'identify'
            });
            window.location.href = `https://discord.com/oauth2/authorize?${params.toString()}`;
        });

        // Check if user is already logged in
        window.onload = async () => {
            try {
                // Fetch user data from the server
                const response = await fetch('/auth/discord/user');
                if (response.ok) {
                    currentUser = await response.json();
                    updateUIForLoggedInUser();
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            } finally {
                // Initialize the page after currentUser is set
                init();
            }
        };

        // Function to fetch posts from the server
        async function fetchPosts() {
            try {
                const response = await fetch('/api/getPosts');
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                const posts = await response.json();
                return posts;
            } catch (error) {
                console.error('Error fetching posts:', error);
                alert('Error fetching posts.');
                return [];
            }
        }

        // Function to render posts
        function renderPosts(posts) {
            const postsGrid = document.getElementById('posts-grid');
            postsGrid.innerHTML = '';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <img src="${getAvatarUrl(post.user)}" alt="Avatar" class="avatar">
                    <h3>${post.title}</h3>
                    <p>by ${post.user.username}</p>
                    ${currentUser && (currentUser.id === post.user.discordId || currentUser.isAdmin)
                        ? `<button class="delete-post-btn styled-button" data-post-id="${post._id}">Delete</button>`
                        : ''}
                `;

                // Attach event listener for delete button
                const deleteButton = postDiv.querySelector('.delete-post-btn');
                if (deleteButton) {
                    deleteButton.addEventListener('click', async (event) => {
                        event.stopPropagation();
                        const postId = deleteButton.getAttribute('data-post-id');
                        await deletePost(postId);
                    });
                }

                // Attach event listener to open post modal
                postDiv.addEventListener('click', () => {
                    openPostModal(post._id);
                });

                postsGrid.appendChild(postDiv);
            });
        }

        // Function to open the post modal
        async function openPostModal(postId) {
            try {
                const response = await fetch(`/api/getPost?id=${postId}`);
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const post = await response.json();

                // Populate the modal with post data
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <span class="close-btn" id="close-modal">&times;</span>
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <p>by ${post.user.username}</p>
                    <div id="replies-container">
                        <h3>Replies</h3>
                        ${post.replies.map(reply => `
                            <div class="reply">
                                <p>${reply.content}</p>
                                <p>by ${reply.user.username}</p>
                                ${currentUser && (currentUser.id === reply.user.discordId || currentUser.isAdmin)
                                    ? `<button class="delete-reply-btn" data-reply-id="${reply._id}" data-post-id="${post._id}">Delete</button>`
                                    : ''}
                            </div>
                        `).join('')}
                    </div>
                    <form id="reply-form">
                        <textarea id="reply-content" placeholder="Add a reply..." required maxlength="500"></textarea>
                        <button type="submit" class="styled-button">Submit Reply</button>
                    </form>
                `;

                // Show the modal
                document.getElementById('post-modal').style.display = 'block';

                // Attach event listener to close button
                document.getElementById('close-modal').addEventListener('click', () => {
                    document.getElementById('post-modal').style.display = 'none';
                });

                // Attach event listener for reply form submission
                document.getElementById('reply-form').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    await submitReply(postId);
                    // Refresh the modal content
                    openPostModal(postId);
                });

                // Event listener for reply deletion
                document.querySelectorAll('.delete-reply-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        event.stopPropagation();
                        const replyId = button.getAttribute('data-reply-id');
                        await deleteReply(postId, replyId);
                        // Refresh the modal content
                        openPostModal(postId);
                    });
                });

            } catch (error) {
                console.error('Error fetching post:', error);
                alert('Error fetching post details.');
            }
        }

        // Function to initialize the page
        async function init() {
            let posts = await fetchPosts();

            // Sort posts: pinned posts first, then by date posted
            posts.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.datePosted) - new Date(a.datePosted);
            });

            renderPosts(posts);

            // Search functionality
            document.getElementById('search-input').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredPosts = posts.filter(post => post.title.toLowerCase().includes(query));
                renderPosts(filteredPosts);
            });
        }

        // Helper function to get avatar URL
        function getAvatarUrl(user) {
            if (user && user.avatar && user.discordId) {
                return `https://cdn.discordapp.com/avatars/${user.discordId}/${user.avatar}.png`;
            } else {
                return 'media/default_avatar.png';
            }
        }

        // Other functions like deletePost, deleteReply, logout, etc.
        // Ensure these functions are properly defined in your script

        async function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    const response = await fetch(`/api/deletePost/${postId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Post deleted successfully!');
                        // Refresh the posts
                        init();
                    } else {
                        alert(result.error || 'An error occurred while deleting the post.');
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                    alert('An error occurred while deleting the post.');
                }
            }
        }

        async function deleteReply(postId, replyId) {
            if (confirm('Are you sure you want to delete this reply?')) {
                try {
                    const response = await fetch(`/api/deleteReply/${postId}/${replyId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Reply deleted successfully!');
                        // Refresh the modal content
                        openPostModal(postId);
                    } else {
                        alert(result.error || 'An error occurred while deleting the reply.');
                    }
                } catch (error) {
                    console.error('Error deleting reply:', error);
                    alert('An error occurred while deleting the reply.');
                }
            }
        }

        // Event listener for the 'Create Post' button
        document.getElementById('create-post-btn').addEventListener('click', openCreatePostModal);

        function openCreatePostModal() {
            if (!currentUser) {
                alert('You need to be logged in to create a post.');
                return;
            }
            document.getElementById('create-post-modal').style.display = 'block';
        }

        // Event listener for closing the create post modal
        document.getElementById('close-create-modal').addEventListener('click', () => {
            document.getElementById('create-post-modal').style.display = 'none';
        });

        // Event listener for submit event on create post form
        document.getElementById('create-post-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            await submitPost();
        });

        async function submitPost() {
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();

            if (!title || !content) {
                alert('Please fill out both the title and content.');
                return;
            }

            try {
                const response = await fetch('/api/createPost', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content }),
                });

                const result = await response.json();

                if (result.success) {
                    alert('Post created successfully!');
                    // Close the modal
                    document.getElementById('create-post-modal').style.display = 'none';
                    // Refresh posts
                    init();
                } else {
                    alert(result.error || 'An error occurred while creating the post.');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                alert('An error occurred while creating the post.');
            }
        }

        async function logout() {
            try {
                const response = await fetch('/auth/discord/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();

                if (result.success) {
                    // Remove current user info
                    currentUser = null;
                    // Update UI to reflect logged-out state
                    document.getElementById('user-info').innerHTML = '';
                    document.getElementById('discord-login').style.display = 'block';
                    // Refresh posts
                    init();
                } else {
                    alert(result.error || 'An error occurred while logging out.');
                }
            } catch (error) {
                console.error('Error logging out:', error);
                alert('An error occurred while logging out.');
            }
        }

    </script>
</body>
</html>
