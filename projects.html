<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Resirch.site</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </header>
    <div class="container">
        <h1>My Projects</h1>
        <p>Here is a showcase of all my projects:</p>
        <ul class="project-list">
            <li>
                <button onclick="location.href='blacksmithing.html'">Blacksmithing</button>
            </li>
        </ul>
    </div>
</body>
</html>
