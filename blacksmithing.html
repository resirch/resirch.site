<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksmithing - Resirch.site</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </header>
    <div class="container">
        <h1>Blacksmithing</h1>
        <p>Welcome to the Sword Blox Online: Rebirth Blacksmithing project page.</p>
        <p>This provides a checklist for any items you can craft in the game.</p>
    </div>
    <footer>
        <p style="font-size: 0.8rem; color: var(--text-color);">
            This page is maintained by me and may not be up to date if a new update comes out.
        </p>
        <p style="font-size: 0.8rem; color: var(--text-color);">
            Last updated: November 12, 2024
        </p>
    </footer>
</body>
</html>
